<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>That Face :DD</title>
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="row1">
			<div class="box green center-content restrict-img-size">
				<img src="image/zombies.jpg" class="restrict-img-size" id="change1" onclick="nextImage(this)"/>
			</div>
			<div class="box black center-content restrict-img-size">
				<img src="image/wow.jpg" id="change2" onclick="nextImage1(this)"/>
			</div>
			<div class="box green center-content restrict-img-size">
				<img src="image/zombies.jpg" id="change3" onClick="nextImage2(this)"/>
			</div>
		</div>
		<div class="row1">
			<div class="box black center-content">
				<img src="image/wow.jpg" class="restrict-img-size" id="change4" onclick="nextImage3(this)"/>
			</div>
			<div class="box green center-content">
				<img src="image/run.jpg" class="restrict-img-size" id="change5" onclick="nextImage4(this)"/>
			</div>
			<div class="box black center-content">
				<img src="image/run.jpg" class="restrict-img-size" id="change6" onclick="nextImage5(this)"/>
			</div>
		</div>
		<div class="row2">
			<div class="box green center-content">
			<img src="image/Capture.png" class="restrict-img-size"/>
			</div>
			<div class="box black center-content">
				<img src="image/safehouse.jpg" class="button restrict-img-size" id="house" onclick="checkConfiguration(this)"/>
				<a href="https://andrewmarin1.github.io/escaperoom"><img src="image/key.png" class="display restrict-img-size" id="key"/></a>
			</div>
			<div class="box green center-content el.classList.add">
			<img src="image/click.png" class="restrict-img-size"/>
			</div>
		</div>
		<audio src="sounds/winner.mp3" type="audio/mp3" id="you-win"></audio>
		<script src="script.js"></script>
	</body>
</html>
